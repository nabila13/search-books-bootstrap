<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-success">Search for the knowledge you need!</h1>
        <div class="d-flex flex-column my-4">
            <!-- input search field code -->
            <div class="input-group mt-5 w-50 mx-auto mb-3">
                <input type="text" id="search-value" class="form-control" placeholder="Search By Book Name!" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success ms-1" onclick="searchBook()" type="button" id="search">Search</button>

            </div>

            <!-- search amount show -->
            <h4 id="search-amount" class="text-center text-success"></h4>
        </div>

        <div class="spinner-grow mx-auto" id="spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- show the relatable search  -->
        <div class="row d-flex flex-row row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-sm-2 g-3" id="search-result">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
